<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Patrick+Hand&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

<style>/* PAGE */
body{
margin:0;
height:100vh;
font-family:'Comic Neue',sans-serif;
background:linear-gradient(180deg,#0e1c22,#0b141a);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* PHONE FRAME EFFECT */
#chatScreen{
width:100%;
max-width:420px;
height:100vh;
background:#0b141a;
display:flex;
flex-direction:column;
box-shadow:0 0 40px rgba(0,0,0,.6);
}

/* HEADER */
.chatHeader{
background:rgba(32,44,51,.9);
backdrop-filter:blur(6px);
padding:12px 16px;
display:flex;
align-items:center;
flex-shrink:0;
}

.chatProfile{
display:flex;
align-items:center;
gap:12px;
}

.dp{
width:44px;
height:44px;
border-radius:50%;
object-fit:cover;
}

.name{
font-size:16px;
font-weight:600;
color:#fff;
}

.lastSeen{
font-size:12px;
opacity:.55;
margin-top:2px;
}

/* CHAT AREA */
.chatArea{
flex:1;
overflow-y:auto;
padding:18px 14px;
display:flex;
flex-direction:column;
}

/* MESSAGE */
.msg{
max-width:75%;
padding:10px 14px;
margin:6px 0;
border-radius:18px;
font-size:14px;
line-height:1.4;
word-wrap:break-word;
animation:fadeIn .25s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(5px)}
to{opacity:1;transform:translateY(0)}
}

/* LEFT MESSAGE */
.left{
background:#1f2c33;
border-bottom-left-radius:4px;
color:#e6e6e6;
}

/* RIGHT MESSAGE */
.right{
background:#075e54;  /* softer whatsapp green */
margin-left:auto;
border-bottom-right-radius:4px;
color:#fff;
}

/* TIME */
.meta{
display:inline;
font-size:11px;
opacity:.6;
margin-left:6px;
}

/* TICKS */
.ticks{
margin-left:4px;
font-size:11px;
color:#9be7ff;
}

/* HEARTS */
.heart{
position:fixed;
bottom:-20px;
font-size:20px;
opacity:.4;
animation:float 10s linear forwards;
}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-110vh)}
}

/* CENTER SCREENS */
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
color:white;
}

.envelope{
font-size:100px;
cursor:pointer;
animation:bounce 2s infinite;
}

@keyframes bounce{
50%{transform:translate(-50%,-60%)}
}

.btn{
background:#ff4d6d;
border:none;
color:white;
padding:14px 30px;
margin:10px;
border-radius:30px;
font-size:18px;
cursor:pointer;
}

.hidden{display:none}

/* LETTER */
#letter{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:85%;
max-width:450px;
background:#fffaf3;
color:#333;
padding:30px;
border-radius:20px;
font-family:'Patrick Hand',cursive;
line-height:1.8;
font-size:20px;
display:none;
overflow:auto;
max-height:80vh;
box-shadow:0 10px 40px rgba(0,0,0,.4);
}
/* DESKTOP (WhatsApp Web style) */
@media (min-width: 700px){
#chatScreen{
max-width:900px;
height:92vh;
border-radius:14px;
margin:auto;
margin-top:4vh;
box-shadow:0 0 60px rgba(0,0,0,.6);
}
.chatArea{padding:25px 60px}
}

/* MOBILE (phone style) */
@media (max-width:699px){
#chatScreen{
width:100%;
height:100vh;
border-radius:0;
}
.chatArea{padding:18px 14px}
}
</style>


</head>

<body>

<!-- CHAT -->
<div id="chatScreen">
  <div class="chatHeader">
    <div class="chatProfile">
      <img src="dp.jpg" class="dp">
      <div>
        <div class="name">Kedi üíö</div>
        <div class="lastSeen" id="lastSeen"></div>
      </div>
    </div>
  </div>
  <div class="chatArea" id="chatArea"></div>
</div>

<!-- ENVELOPE -->
<div id="stage1" class="center hidden">
<div class="envelope" onclick="openEnvelope()">üíå</div>
<div>Tap to open</div>
</div>

<!-- VALENTINE -->
<div id="valentine" class="center hidden">
<h2>Will you be my Valentine? ü§ç</h2>
<button class="btn" id="yesBtn">Yes</button>
<button class="btn" id="noBtn">No</button>
<p id="tease"></p>
</div>

<!-- WHO -->
<div id="who" class="center hidden">
<h2>Who are you?</h2>
<button class="btn" onclick="enter()">Kedi</button>
<button class="btn" onclick="deny()">Varthuuuu</button>
</div>

<div id="letter"></div>

<script>

/* ---------- LAST SEEN ---------- */
function updateLastSeen(){
const el=document.getElementById("lastSeen");
const now=new Date();
let h=now.getHours()%12||12;
let m=now.getMinutes().toString().padStart(2,'0');
let ampm=now.getHours()>=12?'PM':'AM';
el.innerText=`last seen today at ${h}:${m} ${ampm}`;
}
updateLastSeen();

/* ---------- CHAT DATA ---------- */
const messages=[
{side:"right",text:"Hey sexxy darling ...üòò"},
{side:"left",text:"sollu reyy"},
{side:"right",text:"inaiku valentine's day ah?"},
{side:"left",text:"Ama reyy..love you"},
{side:"right",text:"Happy valentine's day üíñ"},
{side:"left",text:"Happy valentine's day...thangooooo üòò"},
{side:"right",text:"So I made something for you"},
{side:"left",text:"kaami kaami paapoom"},
{side:"right",text:"love.var... open it na",link:true}
];

const chatArea=document.getElementById("chatArea");
let index=0;

/* ---------- TYPING SPEED ---------- */
function humanDelay(c){
if(".,‚Ä¶".includes(c)) return 320;
if("?!".includes(c)) return 450;
if(c===" ") return 40;
return 35+Math.random()*45;
}

function getTime(){
const d=new Date();
let h=d.getHours()%12||12;
let m=d.getMinutes().toString().padStart(2,'0');
let ampm=d.getHours()>=12?'PM':'AM';
return `${h}:${m} ${ampm}`;
}

/* ---------- MESSAGE CREATION ---------- */
function typeMessage(msg){
return new Promise(resolve=>{

let bubble=document.createElement("div");
bubble.className="msg "+msg.side;
chatArea.appendChild(bubble);

let span=document.createElement("span");
bubble.appendChild(span);

let meta=document.createElement("span");
meta.className="meta";
bubble.appendChild(meta);

let i=0;
function type(){
if(i<msg.text.length){
let ch=msg.text[i++];
span.innerHTML+=ch;
chatArea.scrollTop=chatArea.scrollHeight;
setTimeout(type,humanDelay(ch));
}else{
setTimeout(()=>{
meta.innerHTML=" "+getTime()+(msg.side==="right"?" <span class='ticks'>‚úî‚úî</span>":"");

if(msg.link){
span.style.color="#53bdeb";
span.style.textDecoration="underline";
span.style.cursor="pointer";
span.onclick=openMemory;
}

resolve();
},600);
}
}
type();
});
}

/* ---------- RUN CHAT ---------- */
async function runChat(){
while(index<messages.length){
await typeMessage(messages[index]);
await new Promise(r=>setTimeout(r,700));
index++;
}
}
runChat();

/* ---------- HEART CONTROL ---------- */
let heartInterval=null;

function startHearts(){
heartInterval=setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerText="ü§ç";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),10000);
},400);
}

function stopHearts(){
clearInterval(heartInterval);
}

/* ---------- MEMORY OPEN ---------- */
function openMemory(){
document.getElementById("chatScreen").style.display="none";
document.body.style.background="linear-gradient(180deg,#0f2027,#203a43,#2c5364)";
document.getElementById("stage1").classList.remove("hidden");
startHearts();
}

/* ---------- ENVELOPE ---------- */
function openEnvelope(){
document.getElementById("stage1").classList.add("hidden");
document.getElementById("valentine").classList.remove("hidden");
}

/* ---------- TEASE ---------- */
const no=document.getElementById("noBtn");
const yes=document.getElementById("yesBtn");
const tease=document.getElementById("tease");

let scale=1;
const teaseLines=["Please ü•∫","Think again ü§ç","Don‚Äôt break my heart üíî","I‚Äôll cry üò≠","You know the answer üòå"];

no.onclick=()=>{
scale+=0.25;
yes.style.transform=`scale(${scale})`;
tease.innerText=teaseLines[Math.floor(Math.random()*teaseLines.length)];
no.style.position="absolute";
no.style.left=Math.random()*70+"%";
no.style.top=Math.random()*70+"%";
}

yes.onclick=()=>{
document.getElementById("valentine").classList.add("hidden");
document.getElementById("who").classList.remove("hidden");
}

/* ---------- IDENTITY ---------- */
function enter(){
document.getElementById("who").classList.add("hidden");
showLetter();
}

/* RETURN TO CHAT */
async function deny(){

document.getElementById("who").classList.add("hidden");
document.getElementById("chatScreen").style.display="flex";

stopHearts();
document.body.style.background="#0b141a";

await new Promise(r=>setTimeout(r,700));

await typeMessage({side:"right",text:"yen choose ozunga choose panuu"});

}

/* ---------- LETTER ---------- */
const text=[
"We started our journey with affection‚Ä¶ and even today I still wonder how you slowly became a part of me ü§ç",
"Every day felt new with you. Our love kept growing ‚Äî like a full moon that never fades and never returns to darkness üåô",
"That one week when we matched outfits without planning‚Ä¶ that was our golden time. Every day had a feeling, every moment had meaning ‚ú®",
"As days passed, we changed‚Ä¶ we grew‚Ä¶ and quietly our love grew with us üå±",
"The silly romantic tests we attended, and the late nights we spent talking ‚Äî they are locked safely inside the secret vault of my heart üîê",
"The day I came to meet you in Chennai was planned long before‚Ä¶ but every minute there still felt magical üèôÔ∏è",
"That private beach where we took pictures‚Ä¶ the waves, the wind, and you ‚Äî it still feels unreal üåä",
"You preparing yourself for my sister‚Äôs marriage meant more to me than I ever said. I didn‚Äôt ruin anything intentionally‚Ä¶ I only wanted to always be honest with you ü§ç",
"No matter what happened between us, one thing never changed ‚Äî I always wanted you to be happy",
"Maybe love is not always about staying‚Ä¶ sometimes it's about remembering gently and wishing silently üåô",
"I don‚Äôt know where life will take us next, but a part of my heart will always smile when it thinks of you",
"So today, I just wish you peace, warmth, and a life that treats you kindly",
"Happy Valentine‚Äôs Day ‚ù§Ô∏è",
];

let i=0,j=0;
function showLetter(){
let box=document.getElementById("letter");
box.style.display="block";
type();
}

function type(){
if(i>=text.length)return;
let p=document.createElement("p");
document.getElementById("letter").appendChild(p);
function t(){
if(j<text[i].length){p.innerHTML+=text[i][j++];setTimeout(t,30);}
else{i++;j=0;setTimeout(type,600);}
}
t();
}

</script>

</body>
</html>
