<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Patrick+Hand&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
    --bg-dark: #0b141a;
    --header-bg: #202c33;
    --wa-green: #005c4b;
    --wa-incoming: #202c33;
    --accent: #00a884;
    --text-main: #e9edef;
    --input-bg: #2a3942;
}

/* Use dvh (Dynamic Viewport Height) to handle mobile browser bars */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Inter', sans-serif;
    background-color: #0c1317;
    overflow: hidden;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

#chatScreen {
    width: 100%;
    height: 100dvh; /* Adaptive height */
    background: var(--bg-dark);
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 10;
}

/* Tablet and Desktop scaling */
@media (min-width: 768px) {
    #chatScreen {
        width: 100%;
        max-width: 500px; /* Standard phone width on desktop */
        height: 90dvh;
        border-radius: 12px;
        box-shadow: 0 10px 50px rgba(0,0,0,0.7);
    }
}

/* HEADER */
.chatHeader {
    background: var(--header-bg);
    padding: 10px 15px;
    display: flex; 
    align-items: center;
    min-height: 60px;
    flex-shrink: 0;
}

.dp {
    width: 40px; height: 40px;
    border-radius: 50%; margin-right: 12px;
    background: #6a7175;
    background-size: cover;
    cursor: pointer;
}

.headerInfo { flex: 1; overflow: hidden; }
.name { color: var(--text-main); font-size: 16px; font-weight: 500; display: block; }
.status { color: #8696a0; font-size: 12px; }

/* CHAT AREA */
.chatArea {
    flex: 1;
    background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
    background-blend-mode: overlay;
    background-color: rgba(11, 20, 26, 0.96);
    padding: 15px;
    overflow-y: auto;
    display: flex; 
    flex-direction: column;
}

/* BUBBLES */
.msg {
    max-width: 85%; /* Slightly wider for mobile readability */
    padding: 8px 12px;
    margin: 4px 0;
    font-size: 14px;
    line-height: 1.4;
    position: relative;
    word-wrap: break-word;
}

.left { background: var(--wa-green); color: var(--text-main); align-self: flex-end; border-radius: 12px 0 12px 12px; }
.right { background: var(--wa-incoming); color: var(--text-main); align-self: flex-start; border-radius: 0 12px 12px 12px; }

.meta { font-size: 10px; color: #8696a0; float: right; margin-top: 4px; margin-left: 8px; }

/* INPUT BOX */
.input-container {
    padding: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    background: var(--header-bg);
    flex-shrink: 0;
}

.input-box {
    flex: 1;
    background: var(--input-bg);
    border-radius: 20px;
    padding: 10px 15px;
    color: white;
    font-size: 15px;
    max-height: 100px;
    overflow-y: auto;
}

.send-btn {
    width: 45px; height: 45px;
    background: var(--accent);
    border-radius: 50%;
    display: flex; justify-content: center; align-items: center;
    border: none; flex-shrink: 0;
}

/* STAGES */
.center-ui {
    position: fixed; /* Fixed to cover screen regardless of scroll */
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
    background: var(--bg-dark);
    padding: 20px;
    text-align: center;
}

#letterWrapper {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 400px;
    height: 80dvh;
    z-index: 200;
    display: none;
}

#letter {
    width: 100%; height: 100%;
    background: #fff5f7;
    padding: 25px;
    border-radius: 20px;
    font-family: 'Patrick Hand', cursive;
    font-size: 1.2rem;
    overflow-y: auto;
    box-sizing: border-box;
}

.hidden { display: none !important; }
</style>
</head>
<body>

<div id="chatScreen">
    <div class="chatHeader">
        <div class="dp" style="background-image: url('dp.jpg');" onclick="openDP()"></div>
        <div class="headerInfo">
            <span class="name">Kedi üíö</span>
            <span class="status" id="waStatus">online</span>
        </div>
    </div>
    
    <div class="chatArea" id="chatArea"></div>

    <div class="input-container">
        <div class="input-box" id="userInput" contenteditable="true"></div>
        <button class="send-btn" onclick="handleSend()">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path></svg>
        </button>
    </div>
</div>

<div id="stage1" class="center-ui hidden">
    <div class="envelope" style="font-size: 80px;" onclick="openEnvelope()">üíå</div>
    <p style="color: white; font-family: 'Patrick Hand'; font-size: 20px;">Open your surprise</p>
</div>

<div id="stageValentine" class="center-ui hidden">
    <h2 style="color: white; font-family: 'Playfair Display'; font-size: 24px;">Will you be my Valentine? ü§ç</h2>
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        <button class="btn" id="yesBtn" onclick="goToWho()">Yes</button>
        <button class="btn" id="noBtn">No</button>
    </div>
</div>

<div id="stageWho" class="center-ui hidden">
    <h2 style="color: white;">Who are you?</h2>
    <button class="btn" onclick="openLetter()">Kedi</button>
    <button class="btn" onclick="closeAll()">Someone else</button>
</div>

<div id="letterWrapper">
    <div class="close-btn" onclick="closeAll()">‚úï</div>
    <div id="letter"></div>
</div>

<script>
// Keep your existing JS logic, it works perfectly with these CSS changes!
// I've just ensured the height handling is smoother.

const statusEl = document.getElementById("waStatus");
const chatArea = document.getElementById("chatArea");
const userInput = document.getElementById("userInput");

const script = [
    { side: "right", text: "Hey sexxy darling ...üòò" },
    { side: "right", text: "inaiku valentine's day ah?" },
    { side: "right", text: "Happy valentine's day üíñ" },
    { side: "right", text: "So I made something for you" },
    { side: "right", text: "love.var", link: true }
];

let currentStep = 0;
let isWaitingForUser = false;

function getTime() {
    return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

async function kediReply() {
    if (currentStep >= script.length) return;
    statusEl.innerText = "typing...";
    await new Promise(r => setTimeout(r, 1500));
    
    const msg = script[currentStep];
    const bubble = document.createElement("div");
    bubble.className = `msg right`;
    bubble.innerHTML = `${msg.text} <div class="meta">${getTime()}</div>`;

    if (msg.link) {
        bubble.style.color = "#53bdeb";
        bubble.style.textDecoration = "underline";
        bubble.onclick = startSurprise;
    }

    chatArea.appendChild(bubble);
    chatArea.scrollTop = chatArea.scrollHeight;
    statusEl.innerText = "online";
    isWaitingForUser = true;
}

function handleSend() {
    const text = userInput.innerText.trim();
    if (!text || !isWaitingForUser) return;
    userInput.innerText = "";
    
    const bubble = document.createElement("div");
    bubble.className = `msg left`;
    bubble.innerHTML = `${text} <div class="meta">${getTime()} <span class="ticks">‚úì‚úì</span></div>`;
    chatArea.appendChild(bubble);
    chatArea.scrollTop = chatArea.scrollHeight;

    isWaitingForUser = false;
    currentStep++;
    setTimeout(kediReply, 1000);
}

window.onload = kediReply;

function startSurprise() {
    document.getElementById("chatScreen").classList.add("hidden");
    document.getElementById("stage1").classList.remove("hidden");
}

function openEnvelope() {
    document.getElementById("stage1").classList.add("hidden");
    document.getElementById("stageValentine").classList.remove("hidden");
}

function goToWho() {
    document.getElementById("stageValentine").classList.add("hidden");
    document.getElementById("stageWho").classList.remove("hidden");
}

function openLetter() {
    document.getElementById("stageWho").classList.add("hidden");
    document.getElementById("letterWrapper").style.display = "block";
    const l = document.getElementById("letter");
    l.innerHTML = "";
    const lines = ["We started our journey with affection... ü§ç", "Every day felt new with you. Our love kept growing ‚Äî like a full moon üåô", "That one week when we matched outfits without planning‚Ä¶ ‚ú®", "Happy Valentine‚Äôs Day ‚ù§Ô∏è"];
    let i = 0;
    function type() {
        if(i < lines.length) {
            let p = document.createElement("p"); l.appendChild(p);
            let j = 0;
            function t() {
                if(j < lines[i].length) { p.innerHTML += lines[i][j++]; setTimeout(t, 40); }
                else { i++; setTimeout(type, 800); }
            }
            t();
        }
    }
    type();
}

function closeAll() {
    document.getElementById("letterWrapper").style.display = "none";
    document.getElementById("chatScreen").classList.remove("hidden");
}
</script>
</body>
</html>
