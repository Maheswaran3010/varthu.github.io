<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Patrick+Hand&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
    --bg-dark: #0b141a;
    --header-bg: #202c33;
    --wa-green: #005c4b;
    --wa-incoming: #202c33;
    --accent: #00a884;
    --text-main: #e9edef;
    --input-bg: #2a3942;
}

body {
    margin: 0;
    height: 100vh;
    font-family: 'Inter', sans-serif;
    background-color: #0c1317;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

#chatScreen {
    width: 100%; height: 100%;
    background: var(--bg-dark);
    display: flex; flex-direction: column;
    position: relative; z-index: 10;
}

@media (min-width: 768px) {
    #chatScreen {
        width: 80%; max-width: 1000px; height: 90vh;
        border-radius: 12px; box-shadow: 0 10px 50px rgba(0,0,0,0.7);
    }
}

/* HEADER */
.chatHeader {
    background: var(--header-bg);
    padding: 10px 20px;
    display: flex; align-items: center;
    height: 65px; box-sizing: border-box;
}

.dp {
    width: 45px; height: 45px;
    border-radius: 50%; margin-right: 15px;
    background: #6a7175;
    background-image: url('dp.jpg'); background-size: cover;
    cursor: pointer;
}

.headerInfo { flex: 1; display: flex; flex-direction: column; }
.name { color: var(--text-main); font-size: 17px; font-weight: 500; }
.status { color: #8696a0; font-size: 13px; transition: 0.3s; }
.status.active { color: var(--accent); font-weight: 500; }

/* DP MODAL (WHATSAPP VIEW) */
#dpModal {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.9);
    z-index: 1000;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.2s ease;
}

#dpModal img {
    width: 90%;
    max-width: 400px;
    aspect-ratio: 1/1;
    object-fit: cover;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.modal-header {
    position: absolute; top: 0; width: 100%;
    padding: 20px; color: white; display: flex; align-items: center;
    background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
}

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

/* CHAT AREA */
.chatArea {
    flex: 1;
    background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
    background-blend-mode: overlay;
    background-color: rgba(11, 20, 26, 0.96);
    padding: 20px 5%;
    overflow-y: auto;
    display: flex; flex-direction: column;
    scrollbar-width: none;
}

/* BUBBLES */
.msg {
    max-width: 70%; padding: 8px 12px 10px 12px;
    margin: 6px 0; font-size: 15px; line-height: 1.4;
    position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.2);
}

.left { background: var(--wa-green); color: var(--text-main); align-self: flex-end; border-radius: 12px 0 12px 12px; }
.right { background: var(--wa-incoming); color: var(--text-main); align-self: flex-start; border-radius: 0 12px 12px 12px; }

.meta { font-size: 11px; color: #8696a0; float: right; margin-top: 4px; margin-left: 8px; display: flex; align-items: center; }
.ticks { color: #53bdeb; margin-left: 4px; font-size: 14px; }

/* TYPE BAR */
.input-container {
    padding: 10px; display: flex; align-items: center;
    gap: 8px; background: transparent;
}

.input-box {
    flex: 1; background: var(--input-bg);
    border-radius: 25px; padding: 12px 18px;
    color: white; font-size: 16px; outline: none; border: none;
}

.input-box:empty:before { content: "Type a message"; color: #8696a0; }

.send-btn {
    width: 48px; height: 48px; background: var(--accent);
    border-radius: 50%; display: flex; justify-content: center;
    align-items: center; cursor: pointer; border: none;
}

/* SURPRISE ELEMENTS */
.center-ui {
    position: absolute; inset: 0; display: flex; flex-direction: column;
    justify-content: center; align-items: center; z-index: 100;
    text-align: center; background: var(--bg-dark);
}

.envelope { font-size: 100px; cursor: pointer; animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

.btn { background: #ff4d6d; border: none; color: white; padding: 14px 40px; border-radius: 50px; font-size: 18px; margin: 15px; cursor: pointer; }

#letterWrapper {
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    width: 85%; max-width: 500px; height: 80vh; z-index: 200; display: none;
}

#letter {
    width: 100%; height: 100%; background: #fff5f7; padding: 40px; border-radius: 20px;
    font-family: 'Patrick Hand', cursive; font-size: 22px; line-height: 1.6;
    overflow-y: auto; border: 10px solid #fff; box-sizing: border-box; color: #4a4a4a;
}

.close-btn {
    position: absolute; top: -15px; right: -15px; width: 40px; height: 40px;
    background: #ff4d6d; color: white; border-radius: 50%; display: flex;
    justify-content: center; align-items: center; cursor: pointer; border: 3px solid white;
}

.heart-engine {
    position: fixed; pointer-events: none; bottom: -50px; z-index: 5;
    animation: float linear forwards;
}

@keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 0; }
    10% { opacity: 0.8; }
    100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

.hidden { display: none !important; }
</style>
</head>
<body>

<div id="chatScreen">
    <div class="chatHeader">
        <div class="dp" onclick="openDP()"></div>
        <div class="headerInfo">
            <span class="name">Kedi üíö</span>
            <span class="status" id="waStatus">online</span>
        </div>
    </div>
    
    <div class="chatArea" id="chatArea"></div>

    <div class="input-container">
        <div class="input-box" id="userInput" contenteditable="true"></div>
        <button class="send-btn" onclick="handleSend()">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path></svg>
        </button>
    </div>
</div>

<div id="dpModal" onclick="closeDP()">
    <div class="modal-header">
        <span style="font-size: 20px; margin-right: 20px;">‚Üê</span>
        <span>Kedi üíö</span>
    </div>
    <img src="dp.jpg" onerror="this.src='https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png'">
</div>

<div id="stage1" class="center-ui hidden">
    <div class="envelope" onclick="openEnvelope()">üíå</div>
    <p style="color: white; font-family: 'Patrick Hand'; font-size: 24px; margin-top: 20px;">Open your surprise</p>
</div>

<div id="stageValentine" class="center-ui hidden">
    <h2 style="color: white; font-family: 'Playfair Display'; font-size: 32px;">Will you be my Valentine? ü§ç</h2>
    <div style="display: flex;">
        <button class="btn" id="yesBtn" onclick="goToWho()">Yes</button>
        <button class="btn" id="noBtn">No</button>
    </div>
</div>

<div id="stageWho" class="center-ui hidden">
    <h2 style="color: white;">Who are you?</h2>
    <button class="btn" onclick="openLetter()">Kedi</button>
    <button class="btn" onclick="closeAll()">Someone else</button>
</div>

<div id="letterWrapper">
    <div class="close-btn" onclick="closeAll()">‚úï</div>
    <div id="letter"></div>
</div>

<script>
const statusEl = document.getElementById("waStatus");
const chatArea = document.getElementById("chatArea");
const userInput = document.getElementById("userInput");

const script = [
    { side: "right", text: "Hey sexxy darling ...üòò" },
    { side: "right", text: "inaiku valentine's day ah?" },
    { side: "right", text: "Happy valentine's day üíñ" },
    { side: "right", text: "So I made something for you" },
    { side: "right", text: "love.var", link: true }
];

let currentStep = 0;
let isWaitingForUser = false;

function openDP() { document.getElementById("dpModal").style.display = "flex"; }
function closeDP() { document.getElementById("dpModal").style.display = "none"; }

function getTime() {
    return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

async function kediReply() {
    if (currentStep >= script.length) return;
    statusEl.innerText = "typing...";
    statusEl.classList.add("active");
    await new Promise(r => setTimeout(r, 1500));
    
    const msg = script[currentStep];
    const bubble = document.createElement("div");
    bubble.className = `msg right`;
    bubble.innerHTML = `${msg.text} <div class="meta">${getTime()}</div>`;

    if (msg.link) {
        bubble.style.color = "#53bdeb";
        bubble.style.textDecoration = "underline";
        bubble.style.cursor = "pointer";
        bubble.onclick = startSurprise;
    }

    chatArea.appendChild(bubble);
    chatArea.scrollTop = chatArea.scrollHeight;
    statusEl.innerText = "online";
    statusEl.classList.remove("active");
    isWaitingForUser = true;
}

function handleSend() {
    const text = userInput.innerText.trim();
    if (!text || !isWaitingForUser) return;
    userInput.innerText = "";
    
    const bubble = document.createElement("div");
    bubble.className = `msg left`;
    bubble.innerHTML = `${text} <div class="meta">${getTime()} <span class="ticks">‚úì‚úì</span></div>`;
    chatArea.appendChild(bubble);
    chatArea.scrollTop = chatArea.scrollHeight;

    isWaitingForUser = false;
    currentStep++;
    setTimeout(kediReply, 1000);
}

window.onload = kediReply;

/* SURPRISE LOGIC */
function spawnHeart() {
    const h = document.createElement("div");
    h.className = "heart-engine";
    h.innerText = ["‚ù§Ô∏è", "üíñ", "üíù", "ü§ç", "üíï"][Math.floor(Math.random() * 5)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (Math.random() * 20 + 20) + "px";
    const dur = Math.random() * 4 + 4;
    h.style.animationDuration = dur + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), dur * 1000);
}

function startSurprise() {
    document.getElementById("chatScreen").classList.add("hidden");
    document.getElementById("stage1").classList.remove("hidden");
    setInterval(spawnHeart, 300);
}

function openEnvelope() {
    document.getElementById("stage1").classList.add("hidden");
    document.getElementById("stageValentine").classList.remove("hidden");
}

function goToWho() {
    document.getElementById("stageValentine").classList.add("hidden");
    document.getElementById("stageWho").classList.remove("hidden");
}

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let scale = 1;
noBtn.onmouseover = () => {
    scale += 0.3;
    yesBtn.style.transform = `scale(${scale})`;
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 70 + "%";
    noBtn.style.top = Math.random() * 70 + "%";
};

function openLetter() {
    document.getElementById("stageWho").classList.add("hidden");
    document.getElementById("letterWrapper").style.display = "block";
    const l = document.getElementById("letter");
    l.innerHTML = "";
    const lines = ["We started our journey with affection... ü§ç", "Every day felt new with you. Our love kept growing ‚Äî like a full moon üåô", "That one week when we matched outfits without planning‚Ä¶ ‚ú®", "Happy Valentine‚Äôs Day ‚ù§Ô∏è"];
    let i = 0;
    function type() {
        if(i < lines.length) {
            let p = document.createElement("p"); l.appendChild(p);
            let j = 0;
            function t() {
                if(j < lines[i].length) { p.innerHTML += lines[i][j++]; setTimeout(t, 40); }
                else { i++; setTimeout(type, 800); }
            }
            t();
        }
    }
    type();
}

function closeAll() {
    document.getElementById("letterWrapper").style.display = "none";
    document.getElementById("chatScreen").classList.remove("hidden");
}
</script>
</body>
</html>
