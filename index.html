<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>For You ü§ç</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Patrick+Hand&family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0b141a;
            --header-bg: #202c33;
            --wa-green: #005c4b;
            --wa-incoming: #202c33;
            --accent: #00a884;
            --text-main: #e9edef;
            --input-bg: #2a3942;
        }

        /* Essential Mobile Fixes */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available; /* iOS fix */
            background-color: #0c1317;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chatScreen {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%; 
            height: 100dvh; /* Dynamic viewport height */
            background: var(--bg-dark);
            position: relative;
        }

        @media (min-width: 768px) {
            #chatScreen {
                width: 400px;
                height: 90vh;
                border-radius: 12px;
                box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            }
        }

        /* HEADER */
        .chatHeader {
            flex-shrink: 0;
            height: 60px;
            background: var(--header-bg);
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 5;
        }

        .dp {
            width: 40px; height: 40px;
            border-radius: 50%; margin-right: 12px;
            background: #6a7175;
            background-size: cover;
            cursor: pointer;
        }

        .headerInfo { flex: 1; }
        .name { color: var(--text-main); font-size: 16px; font-weight: 500; display: block; }
        .status { color: #8696a0; font-size: 12px; }
        .status.active { color: var(--accent); }

        /* CHAT AREA */
        .chatArea {
            flex: 1;
            overflow-y: auto;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
            background-color: rgba(11, 20, 26, 0.96);
            padding: 15px;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
        }
        .chatArea::-webkit-scrollbar { display: none; }

        /* BUBBLES */
        .msg {
            max-width: 80%; padding: 8px 12px;
            margin: 5px 0; font-size: 15px; line-height: 1.4;
            position: relative;
        }
        .left { background: var(--wa-green); color: var(--text-main); align-self: flex-end; border-radius: 12px 0 12px 12px; }
        .right { background: var(--wa-incoming); color: var(--text-main); align-self: flex-start; border-radius: 0 12px 12px 12px; }

        .meta { font-size: 11px; color: #8696a0; float: right; margin-top: 4px; margin-left: 8px; }
        .ticks { color: #53bdeb; margin-left: 3px; font-size: 14px; }

        /* BOTTOM INPUT AREA */
        .input-container {
            flex-shrink: 0; /* Ensures this stays visible */
            background: var(--header-bg);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }

        .input-box {
            flex: 1;
            background: var(--input-bg);
            border-radius: 24px;
            padding: 10px 18px;
            color: white;
            font-size: 16px;
            max-height: 100px;
            overflow-y: auto;
            outline: none;
        }
        .input-box:empty:before { content: "Type a message"; color: #8696a0; }

        .send-btn {
            width: 45px; height: 45px;
            background: var(--accent);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            border: none; cursor: pointer; flex-shrink: 0;
        }

        /* STAGES & SURPRISES */
        .center-ui {
            position: fixed; inset: 0; z-index: 100;
            background: var(--bg-dark);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 20px;
        }

        .envelope { font-size: 80px; cursor: pointer; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .btn { background: #ff4d6d; border: none; color: white; padding: 12px 30px; border-radius: 50px; font-size: 18px; margin: 10px; cursor: pointer; }

        #letterWrapper {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 400px; height: 75dvh; z-index: 200; display: none;
        }

        #letter {
            width: 100%; height: 100%; background: #fff5f7; padding: 30px; border-radius: 20px;
            font-family: 'Patrick Hand', cursive; font-size: 20px; line-height: 1.6;
            overflow-y: auto; color: #4a4a4a; box-sizing: border-box;
        }

        .close-btn {
            position: absolute; top: -10px; right: -10px; width: 35px; height: 35px;
            background: #ff4d6d; color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; cursor: pointer; border: 2px solid white;
        }

        .heart-engine {
            position: fixed; pointer-events: none; bottom: -50px; z-index: 150;
            animation: float linear forwards;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="chatScreen">
    <div class="chatHeader">
        <div class="dp" style="background-image: url('dp.jpg');" onclick="openDP()"></div>
        <div class="headerInfo">
            <span class="name">Kedi üíö</span>
            <span class="status" id="waStatus">online</span>
        </div>
    </div>
    
    <div class="chatArea" id="chatArea"></div>

    <div class="input-container">
        <div class="input-box" id="userInput" contenteditable="true"></div>
        <button class="send-btn" onclick="handleSend()">
            <svg viewBox="0 0 24 24" width="22" height="22" fill="white"><path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path></svg>
        </button>
    </div>
</div>

<div id="stage1" class="center-ui hidden">
    <div class="envelope" onclick="openEnvelope()">üíå</div>
    <p style="color: white; font-family: 'Patrick Hand'; font-size: 22px; margin-top: 20px;">Open your surprise</p>
</div>

<div id="stageValentine" class="center-ui hidden">
    <h2 style="color: white; font-family: 'Playfair Display'; font-size: 28px;">Will you be my Valentine? ü§ç</h2>
    <div style="display: flex;">
        <button class="btn" id="yesBtn" onclick="goToWho()">Yes</button>
        <button class="btn" id="noBtn">No</button>
    </div>
</div>

<div id="stageWho" class="center-ui hidden">
    <h2 style="color: white;">Who are you?</h2>
    <button class="btn" onclick="openLetter()">Kedi</button>
    <button class="btn" onclick="closeAll()">Someone else</button>
</div>

<div id="letterWrapper">
    <div class="close-btn" onclick="closeAll()">‚úï</div>
    <div id="letter"></div>
</div>

<script>
const statusEl = document.getElementById("waStatus");
const chatArea = document.getElementById("chatArea");
const userInput = document.getElementById("userInput");

const script = [
    { side: "right", text: "Hey sexxy darling ...üòò" },
    { side: "right", text: "inaiku valentine's day ah?" },
    { side: "right", text: "Happy valentine's day üíñ" },
    { side: "right", text: "So I made something for you" },
    { side: "right", text: "love.var", link: true }
];

let currentStep = 0;
let isWaitingForUser = false;

function getTime() {
    return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

async function kediReply() {
    if (currentStep >= script.length) return;
    statusEl.innerText = "typing...";
    statusEl.classList.add("active");
    
    await new Promise(r => setTimeout(r, 1500));
    
    const msg = script[currentStep];
    const bubble = document.createElement("div");
    bubble.className = `msg right`;
    bubble.innerHTML = `${msg.text} <div class="meta">${getTime()}</div>`;

    if (msg.link) {
        bubble.style.color = "#53bdeb";
        bubble.style.textDecoration = "underline";
        bubble.style.cursor = "pointer";
        bubble.onclick = startSurprise;
    }

    chatArea.appendChild(bubble);
    chatArea.scrollTop = chatArea.scrollHeight;
    statusEl.innerText = "online";
    statusEl.classList.remove("active");
    isWaitingForUser = true;
}

function handleSend() {
    const text = userInput.innerText.trim();
    if (!text || !isWaitingForUser) return;
    userInput.innerText = "";
    
    const bubble = document.createElement("div");
    bubble.className = `msg left`;
    bubble.innerHTML = `${text} <div class="meta">${getTime()} <span class="ticks">‚úì‚úì</span></div>`;
    chatArea.appendChild(bubble);
    chatArea.scrollTop = chatArea.scrollHeight;

    isWaitingForUser = false;
    currentStep++;
    setTimeout(kediReply, 800);
}

window.onload = kediReply;

/* Surprise Logic */
function spawnHeart() {
    const h = document.createElement("div");
    h.className = "heart-engine";
    h.innerText = ["‚ù§Ô∏è", "üíñ", "üíù", "ü§ç", "üíï","kedi","papu","sexxy darling","chloo","kutty"][Math.floor(Math.random() * 10)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (Math.random() * 20 + 20) + "px";
    const dur = Math.random() * 3 + 3;
    h.style.animationDuration = dur + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), dur * 1000);
}

function startSurprise() {
    document.getElementById("chatScreen").classList.add("hidden");
    document.getElementById("stage1").classList.remove("hidden");
    setInterval(spawnHeart, 300);
}

function openEnvelope() {
    document.getElementById("stage1").classList.add("hidden");
    document.getElementById("stageValentine").classList.remove("hidden");
}

function goToWho() {
    document.getElementById("stageValentine").classList.add("hidden");
    document.getElementById("stageWho").classList.remove("hidden");
}

/* No Button Logic */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let scale = 1;

noBtn.addEventListener('touchstart', moveNo);
noBtn.addEventListener('mouseover', moveNo);

function moveNo(e) {
    scale += 0.2;
    yesBtn.style.transform = `scale(${scale})`;
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 60 + 20 + "%";
    noBtn.style.top = Math.random() * 60 + 20 + "%";
}

function openLetter() {
    document.getElementById("stageWho").classList.add("hidden");
    document.getElementById("letterWrapper").style.display = "block";
    const l = document.getElementById("letter");
    l.innerHTML = "";
    const lines = [
        "We started our journey with affection... ü§ç", 
        "Every day felt new with you. Our love kept growing ‚Äî like a full moon üåô", 
        "That one week when we matched outfits without planning‚Ä¶ ‚ú®", 
        "Happy Valentine‚Äôs Day ‚ù§Ô∏è"
    ];
    let i = 0;
    function type() {
        if(i < lines.length) {
            let p = document.createElement("p"); l.appendChild(p);
            let j = 0;
            function t() {
                if(j < lines[i].length) { p.innerHTML += lines[i][j++]; setTimeout(t, 45); }
                else { i++; setTimeout(type, 1000); }
            }
            t();
        }
    }
    type();
}

function closeAll() {
    location.reload(); // Restarts the experience
}
</script>
</body>
</html>
